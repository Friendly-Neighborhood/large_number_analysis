<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати обробки файлу</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Завантажте файл для обробки</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Завантажити</button>
    </form>
    <div id="results" class="mt-5"></div>
    <div id="loading" style="display:none;">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Завантаження...</span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // JavaScript для асинхронної відправки форми та відображення результатів
    $('#uploadForm').submit(function(e) {
    e.preventDefault();
    var formData = new FormData(this);
    $('#loading').show(); // Показати анімацію завантаження
    $('#results').empty(); // Очистити попередні результати

    $.ajax({
        url: '/upload',
        type: 'POST',
        data: formData,
        success: function(data) {
            $('#loading').hide(); // Сховати анімацію завантаження
            var results = $('#results');
            results.append('<h3>Результати:</h3>');
            results.append(`<p>Максимальне значення: ${data.max}</p>`);
            results.append(`<p>Мінімальне значення: ${data.min}</p>`);
            results.append(`<p>Медіана: ${data.median}</p>`);
            results.append(`<p>Середнє значення: ${data.mean}</p>`);
            results.append(`<p>Найдовша зростаюча послідовність: ${data.longest_increasing_sequence.join(', ')}</p>`);
            results.append(`<p>Найдовша спадна послідовність: ${data.longest_decreasing_sequence.join(', ')}</p>`);
        },
        error: function() {
            $('#loading').hide(); // Сховати анімацію завантаження у випадку помилки
            alert("Помилка при завантаженні файлу. Будь ласка, спробуйте знову.");
        },
        cache: false,
        contentType: false,
        processData: false
    });
});
</script>
</body>
</html>
